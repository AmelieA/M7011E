<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>A Simple Map</title>
  
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <script src='//api.tiles.mapbox.com/mapbox.js/v1.4.2/mapbox.js'></script>
  <link href='//api.tiles.mapbox.com/mapbox.js/v1.4.2/mapbox.css' rel='stylesheet' />
  
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%;z-index:-1; }
    ul{list-style-type:none;margin:0;padding:40;overflow:hidden;}
	li{float:left;}
  </style>
</head>
<body>
<form name="input" action="SearchCity" method="get">
	<ul>
		<li><input type="text" name="city" value="City"><br></li>
		<li><input type="submit" value="Search"></li>
		</ul>
</form> 
<div id='map'></div>
<script>
var map = L.map('map').setView([65, 22], 3);
L.tileLayer('http://{s}.tile.cloudmade.com/9d9033e8b1eb4c99a678bca933620e84/997/256/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
    maxZoom: 18
}).addTo(map);
map.panTo(new L.LatLng(40.737, -73.923));
</script>
</body>
</html>
